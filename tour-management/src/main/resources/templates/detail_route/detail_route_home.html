<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Routes</title>
    <link rel="stylesheet" th:href="@{/css/detail_route.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section th:replace="~{/main_component/header :: header}"></section>
<section class="container mt-5">
    <h2>Detail Route List</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Stop Location</th>
            <th>Length Trip (hour)</th>
            <th>Detail Trip</th>
            <th>Route</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detailRoute : ${listDetailRoutes}">
            <td th:text="${detailRoute.stopLocation}"></td>
            <td th:text="${detailRoute.lengthTrip}"></td>
            <td th:text="${detailRoute.detailTrip}"></td>
            <td th:text="${detailRoute.route.startLocation} + ' - ' + ${detailRoute.route.endLocation}"></td>
            <td>
                <!-- Edit button -->
<!--                <form th:action="@{/detail/showUpdateForm/{id}(id=${detailRoute.id})}" method="get" class="d-inline">-->
<!--                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>-->
<!--                </form>-->
                <!-- Delete button -->
                <form th:action="@{/detail/delete/{id}(id=${detailRoute.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/detail/showAddForm}" class="btn-primary">Add new Detail Route</a>
    <span th:text="${successMessage}" class="text-success"></span>
</section>
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
