<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Detail Route</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
<!--header-->
<section th:replace="~{/main_component/header :: header}"></section>

<section class="addtour">
    <div class="addtour-title mt-2 d-flex">
        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="50" height="50">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
        </svg>
        <h1 class="title ms-2 mb-0">Add new route</h1>
    </div>
    <div class="addtour-form mt-4">
        <div class="py-3 px-4">
            <form th:action="@{/detail/add}" th:object="${detailRoute}" method="post" class="needs-validation" novalidate>
                <div class="d-flex mt-2">
                    <label for="route" class="form-label mb-0 mt-1"><b>Route:</b></label>
                    <select id="route" th:field="*{route}" class="form-control ms-2 w-75" required>
                        <option th:each="route : ${routes}" th:value="${route.getId()}" th:text="${route.startLocation} + ' - ' + ${route.endLocation}"></option>
                    </select>
                </div>
                <div class="d-flex mt-2">
                    <label for="lengthTrip" class="form-label mb-0 mt-1"><b>Length of the trip:</b></label>
                    <input id="lengthTrip" type="number" th:field="*{lengthTrip}" class="form-control ms-2 w-75" placeholder="Detail Route's Length Trip" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="stopLocation" class="form-label mb-0 mt-1"><b>Stop Location:</b></label>
                    <input id="stopLocation" type="text" th:field="*{stopLocation}" class="form-control ms-2 w-75" placeholder="Detail Route's Stop Location" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="description" class="form-label mb-0 mt-1"><b>Description:</b></label>
                    <textarea id="description" type="text" th:field="*{detailTrip}" class="form-control ms-2 w-75" rows="4" required></textarea>
                </div>
                <div class="d-flex mt-4">
                    <label for="shortDescription" class="form-label mb-0 mt-1"><b>Short Description:</b></label>
                    <textarea type="text" id="shortDescription" th:field="*{shortDetailTrip}" class="form-control ms-2 w-75" rows="4" required></textarea>
                </div>
                <div class="mt-4 mb-3">
                    <button type="submit" class="button">Add</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!--footer-->
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
