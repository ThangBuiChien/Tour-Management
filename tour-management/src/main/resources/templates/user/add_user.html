<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/user_management.js}" defer></script>
</head>
<body>
<section th:replace="~{/main_component/header :: header}"></section>
<section class="container mt-5">
    <h2>Add User</h2>
    <form th:action="@{/user/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter Full Name" required>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="mb-3">
            <input type="date" th:field="*{birthDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{citizenID}" class="form-control" placeholder="Enter Citizen ID" required>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone Number" required>
        </div>
        <div class="mb-3">
            <select th:field="*{userRole}" class="form-control">
                <option th:each="userRole : ${userRoles}" th:value="${userRole.getId()}" th:text="${userRole.roleName}"></option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Add User</button>
    </form>
</section>
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
