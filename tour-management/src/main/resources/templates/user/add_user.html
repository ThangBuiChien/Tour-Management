<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/user_management.js}" defer></script>
</head>
<body>
<!--header-->
<section th:replace="~{/main_component/header_admin :: header}"></section>

<section class="adduser">
    <div class="adduser-title mt-2 d-flex">
        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="50" height="50">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
        </svg>
        <h1 class="title ms-2 mb-0">Add new tour</h1>
    </div>
    <div class="addtour-form mt-4">
        <div class="py-3 px-4">
            <form th:action="@{/userModel/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
                <div class="d-flex mt-2">
                    <label for="fullName" class="form-label mb-0 mt-1"><b>Full name:</b></label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control w-75 ms-3" placeholder="Enter Full Name" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="email" class="form-label mb-0 mt-1"><b>Email:</b></label>
                    <input type="email" id="email" th:field="*{email}" class="form-control w-75 ms-3" placeholder="Enter Email" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="DoB" class="form-label mb-0 mt-1"><b>Date of Birth:</b></label>
                    <input type="date" id="DoB" th:field="*{birthDate}" class="form-control w-75 ms-3" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="phoneNo" class="form-label mb-0 mt-1"><b>Phone number:</b></label>
                    <input type="text" id="phoneNo" th:field="*{phoneNumber}" class="form-control w-75 ms-3" placeholder="Enter Phone Number" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="userRole" class="form-label mb-0 mt-1"><b>Role:</b></label>
                    <select id="userRole" th:field="*{userRole}" class="form-control w-75 ms-3">
                        <option th:each="userRole : ${userRoles}" th:value="${userRole.getId()}" th:text="${userRole.roleName}"></option>
                    </select>
                </div>
                <div class="mt-4 mb-3">
                    <button type="submit" class="button" id="submit">Add user</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!--footer-->
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
