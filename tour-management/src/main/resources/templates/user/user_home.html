<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section th:replace="~{/main_component/header :: header}"></section>
<section class="container mt-5">
    <h2>User List</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Birth Date</th>
            <th>Citizen ID</th>
            <th>Phone Number</th>
            <th>User Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userModel : ${ListUsers}">
            <td th:text="${userModel.getId()}"></td>
            <td th:text="${userModel.getFullName()}"></td>
            <td th:text="${userModel.getEmail()}"></td>
            <td th:text="${userModel.getBirthDate()}"></td>
            <td th:text="${userModel.getCitizenID()}"></td>
            <td th:text="${userModel.getPhoneNumber()}"></td>
            <td th:text="${userModel.getUserRole()}"></td>
            <td>
                <!-- Edit button -->
                <form th:action="@{/user/showUpdateForm/{id}(id=${userModel.id})}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
                <!-- Delete button -->
                <form th:action="@{/user/delete/{id}(id=${userModel.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <a th:href="@{/user/showAddForm}" class="btn-primary">Add new User</a>
    </div>
   
</section>
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
