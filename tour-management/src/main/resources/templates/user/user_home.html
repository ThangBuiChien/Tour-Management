<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
<!--header-->
<section th:replace="~{/main_component/header :: header}"></section>

<section class="users">
    <div class="title-part">
        <div class="users-title d-flex">
            <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="50" height="50">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"></path>
            </svg>
            <h1 class="title ms-2 mb-0">Users report</h1>
        </div>
    </div>
    <div class="table-part mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>DoB</th>
                            <th>CITIZEN ID</th>
                            <th>PHONE NUMBER</th>
                            <th>ROLE</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="userModel : ${ListUsers}">
                            <th scope="row" th:text="${userModel.getFullName()}"></th>
                            <td th:text="${userModel.getEmail()}"></td>
                            <td th:text="${userModel.getBirthDate()}"></td>
                            <td th:text="${userModel.getCitizenID()}"></td>
                            <td th:text="${userModel.getPhoneNumber()}"></td>
                            <td th:text="${userModel.getUserRole()}"></td>
                            <td>
                                <div class="text-center setting">
                                    <form th:action="@{/user/delete/{id}(id=${userModel.id})}" method="post" class="d-inline">
                                        <button  class="button-outline setting-button" type="submit">
                                            <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="28" height="28">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                                            </svg>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--footer-->
<section th:replace="~{/main_component/footer :: footer}"></section>

</body>
</html>
