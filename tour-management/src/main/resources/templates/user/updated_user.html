<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h2>Update User</h2>
<form action=@{/user/update/{id} (id = ${user.id})}" object = "${user}" method="post>

    <input type="hidden" th:field="*{id}">

    <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter Full Name" required><br><br>

    <input type="email" id="email" th:field="*{email}" placeholder="Enter Email" required><br><br>

    <input type="date" id="birthDate" th:field="*{birthDate}" required><br><br>

    <input type="text" id="citizenID" th:field="*{citizenID}" placeholder="Enter Citizen ID" required><br><br>

    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter Phone Number" required><br><br>

    <select id="userRole" th:field="*{userRole}" required>
        <option value="">Select Role</option>
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role.roleName}"></option>
    </select><br><br>

    <button type="submit">Update User</button>
</form>
</body>
</html>
