<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/user_management.js}" defer></script>
    <script th:src="@{/js/script.js}" defer ></script>
</head>
<body>
<section th:replace="~{/main_component/header :: header}"></section>
<section class="container mt-5">
    <h2>User Profile</h2>
    <form th:action="@{/user/update2/{id} (id = ${user.id})}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Enter Full Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required disabled>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="citizenID" class="form-label">Citizen ID:</label>
            <input type="text" id="citizenID" th:field="*{citizenID}" class="form-control" placeholder="Enter Citizen ID" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone Number" required>
        </div>
    </form>
</section>
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
