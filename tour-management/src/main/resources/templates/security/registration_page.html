<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/error.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container center-form-register">
    <h1 class="mb-3">Sign up</h1>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <form id="registrationForm" th:action="@{/user/registration}" method="post" th:object="${user}">
        <div class="mb-3">
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="password" id="passwordConfirm" class="form-control" placeholder="Re-enter Password">
            <div id="passwordMatchMessage" class="text-danger"></div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="optionalInfoCheckbox">
            <label class="form-check-label" for="optionalInfoCheckbox">Do you want to provide additional information?</label>
        </div>

        <!-- Optional fields section -->
        <div id="optionalFields" style="display: none;">
            <div class="mb-3">
                <input type="date" id="birthDate" class="form-control" th:field="*{birthDate}" placeholder="Birth Date">
            </div>
            <label for = "citizenID">Citizen ID</label>
            <div class="mb-3">
                <input type="number" id="citizenID" class="form-control" th:field="*{citizenID}" placeholder="Citizen ID">
            </div>
            <label for = "citizenID">Phone Number</label>
            <div class="mb-3">
                <input type="number" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number">
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">I have read and agree to the terms</label>
        </div>
        <button type="submit" class="button me-2 w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/user/login">Login here</a></p>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/error.js}" defer></script>

<!-- Custom JavaScript to handle optional fields display -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const optionalInfoCheckbox = document.getElementById("optionalInfoCheckbox");
        const optionalFields = document.getElementById("optionalFields");

        optionalInfoCheckbox.addEventListener("change", function() {
            if (optionalInfoCheckbox.checked) {
                optionalFields.style.display = "block";
            } else {
                optionalFields.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
