<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Route</title>
    <link rel="stylesheet" th:href="@{/css/add_route.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/add_route.js}" defer></script>
</head>
<body>
<section th:replace="~{/main_component/header :: header}"></section>
<section class="container mt-5">
    <form th:action="@{/route/add}" th:object="${route}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="startLocation" class="form-label">Start Location:</label>
            <input type="text" id="startLocation" th:field="*{startLocation}" class="form-control" placeholder="Route's start location" required>
        </div>
        <div class="mb-3">
            <label for="endLocation" class="form-label">End Location:</label>
            <input type="text" id="endLocation" th:field="*{endLocation}" class="form-control" placeholder="Route's end location" required>
        </div>
        <div class="mb-3">
            <label for="distance" class="form-label">Distance:</label>
            <input type="text" id="distance" th:field="*{distance}" class="form-control" placeholder="Route's distance" required>
        </div>
        <button type="submit" class="button">Add</button>
    </form>
</section>
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
