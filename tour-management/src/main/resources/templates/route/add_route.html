<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tour</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
<!--header-->
<section th:replace="~{/main_component/header :: header}"></section>

<section class="addtour">
    <div class="addtour-title mt-2 d-flex">
        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="50" height="50">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
        </svg>
        <h1 class="title ms-2 mb-0">Add new route</h1>
    </div>
    <div class="addtour-form mt-4">
        <div class="py-3 px-4">
            <form th:action="@{/route/add}" th:object="${route}" method="post" class="needs-validation" novalidate>
                <div class="d-flex mt-2">
                    <label for="startLocation" class="form-label mb-0 mt-1"><b>Start Location:</b></label>
                    <input type="text" id="startLocation" th:field="*{startLocation}" class="form-control w-50 ms-3" placeholder="Route's start location" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="endLocation" class="form-label mb-0 mt-1"><b>End Location:</b></label>
                    <input type="text" id="endLocation" th:field="*{endLocation}" class="form-control w-50 ms-3" placeholder="Route's end location" required>
                </div>
                <div class="d-flex mt-4">
                    <label for="distance" class="form-label mb-0 mt-1"><b>Distance:</b></label>
                    <input type="text" id="distance" th:field="*{distance}" class="form-control w-25 ms-3" placeholder="Route's distance" required>
                </div>
                <div class="mt-4 mb-3">
                    <button type="submit" class="button">Add</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!--footer-->
<section th:replace="~{/main_component/footer :: footer}"></section>
</body>
</html>
