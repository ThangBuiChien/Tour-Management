<form th:action="@{/book/submitPayment}" th:object="${invoice}" method="post">
    <div>
        <label>Payment Account:</label>
        <input type="text" name="paymentAccount" required />
    </div>
    <div>
        <label>Payer:</label>
        <input type="text" name="payerName" required />
    </div>
    <div>
        <label>Amount: <span th:text="${currentInvoice.totalPrice}">Price</span></label>
    </div>
    <div>
        <label>Payment Date:</label>
        <input type="date" name="paymentDate" id="paymentDate" required readonly />
    </div>
    <button type="submit">Submit Payment</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().substring(0, 10); // Get current date in YYYY-MM-DD format
        document.getElementById('paymentDate').value = today; // Set the value of the payment date input
    });
</script>
