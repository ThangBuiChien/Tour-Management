<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tours</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
<!--header-->
<section th:replace="~{/main_component/header_admin :: header}"></section>

<section class="tours">
    <div class="title-part">
        <div class="tours-title d-flex">
            <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="50" height="50">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"></path>
            </svg>
            <h1 class="title ms-2 mb-0">Tours report</h1>
        </div>
        <div class="tours-btn text-center">
            <a th:href="@{/tour/admin_addTour}" >
                <button type="button" class="button-outline me-2">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                    </svg>
                    Add tour
                </button>
            </a>
        </div>
    </div>
    <div class="table-part mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>TOUR NAME</th>
                            <th>START DATE</th>
                            <th>PRICE</th>
                            <th>No. TOURIST</th>
                            <th>STATUS</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tour : ${listTours}">
                            <th scope="row" th:text="${tour.tourName}"></th>
                            <td th:text="${tour.startDate}"></td>
                            <td th:text="${tour.tourPrice}"></td>
                            <td th:text="${tour.register}"></td>
                            <td th:text="${tour.tourStatus}"></td>
                            <td>
                                <div class="text-center setting" data-dropdown>
                                    <button class="button-outline setting-button" type="button" data-dropdown-button>
                                        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="28" height="28">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"></path>
                                        </svg>
                                    </button>
                                    <div class="setting-dropdown">
                                        <div class="setting-btn p-2">
                                            <div class="d-flex">
                                                <form th:action="@{/tour/admin_edittour/{id}(id=${tour.id})}" method="get">
                                                    <button type="submit" class="btn btn-link">
                                                        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="28" height="28">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"></path>
                                                        </svg>
                                                        <span class="ms-2 set text-decoration-none">Edit Tour</span>
                                                    </button>
                                                </form>
                                            </div>
                                            <div class="mt-3 d-flex mb-1">
                                                <form th:action="@{/tour/delete/{id}(id=${tour.id})}" method="post">
                                                    <button type="submit" class="btn btn-link">
                                                        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="28" height="28">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                                                        </svg>
                                                        <span class="ms-2 set remove text-decoration-none">Remove Tour</span>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/tour/admin(page=${currentPage - 1}, size=${size}, keyword=${keyword})}" th:if="${currentPage > 0}">Previous</a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages-1)}">
                                <a class="page-link" th:href="@{/tour/admin(page=${pageNumber}, size=${size}, keyword=${keyword})}" th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{/tour/admin(page=${currentPage + 1}, size=${size}, keyword=${keyword})}" th:if="${currentPage < totalPages - 1}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--footer-->
<section th:replace="~{/main_component/footer :: footer}"></section>

</body>
</html>
